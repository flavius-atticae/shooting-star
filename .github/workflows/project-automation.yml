name: Project Board Automation (TOKEN PERMISSIONS REQUIRED)

# This workflow requires additional permissions beyond the default GITHUB_TOKEN
# To enable: Create a PAT with 'project' scope and add as PROJECT_PAT secret

on:
  # Temporarily disabled due to token permissions - uncomment when PAT is configured  
  workflow_dispatch: # Manual trigger only for now
  # issues:
  #   types: [opened, assigned, closed, labeled, unlabeled]
  # pull_request:
  #   types: [opened, closed, converted_to_draft, ready_for_review]
  # pull_request_review:
  #   types: [submitted]
  # check_suite:
  #   types: [completed]
  # release:
