name: PR Checks

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Note: Playwright config defines three projects (chromium, mobile-chrome, accessibility).
      # All three projects use Chromium-based browsers, so only the Chromium browser needs to be installed.
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Header tests
        run: npx playwright test app/test/e2e/specs/header.spec.ts --reporter=html
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
