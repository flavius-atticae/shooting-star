name: Deployment Automation

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # For example, deploy to Vercel, Netlify, or your cloud provider
      
      - name: Update project items
        run: |
          # Move items from "Testing" to "Done" after successful staging deployment
          echo "Updating project board after staging deployment"
          # This would require more complex API calls to identify which items to move
      
      - name: Notify deployment
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/comments" \
            -d '{
              "body": "üöÄ **Staging Deployment Successful**\n\nThe latest changes have been deployed to staging environment.\n\n**Environment**: Staging\n**Commit**: ${{ github.sha }}\n**Deployment Time**: ${{ github.event.head_commit.timestamp }}"
            }'

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
      
      - name: Create deployment record
        run: |
          # Record deployment details
          DEPLOYMENT_INFO='{
            "environment": "production",
            "version": "${{ github.event.release.tag_name || github.sha }}",
            "deployed_by": "${{ github.actor }}",
            "deployed_at": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",
            "commit_sha": "${{ github.sha }}"
          }'
          echo "Deployment info: $DEPLOYMENT_INFO"
      
      - name: Move items to Released
        if: github.event_name == 'release'
        run: |
          # Extract issue numbers from release notes
          RELEASE_BODY="${{ github.event.release.body }}"
          echo "Processing release: ${{ github.event.release.tag_name }}"
          
          # This would move all related items to "Released" column
          # Implementation depends on your project board setup

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    steps:
      - name: Rollback to previous version
        run: |
          echo "Rolling back deployment..."
          # Add rollback logic here
      
      - name: Notify rollback
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/comments" \
            -d '{
              "body": "üîÑ **Rollback Initiated**\n\nProduction deployment has been rolled back to previous version.\n\n**Triggered by**: ${{ github.actor }}\n**Time**: ${{ github.event.head_commit.timestamp }}"
            }'

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30
      
      - name: Check application health
        run: |
          # Add health check endpoints
          if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
            ENVIRONMENT="production"
            HEALTH_URL="https://your-production-domain.com/health"
          else
            ENVIRONMENT="staging"
            HEALTH_URL="https://your-staging-domain.com/health"
          fi
          
          echo "Checking health of $ENVIRONMENT environment"
          # curl -f $HEALTH_URL || exit 1
          echo "Health check passed for $ENVIRONMENT"
      
      - name: Report health status
        if: success()
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/comments" \
            -d '{
              "body": "‚úÖ **Health Check Passed**\n\nPost-deployment health check completed successfully.\n\nAll systems are operational."
            }'
      
      - name: Report health failure
        if: failure()
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/comments" \
            -d '{
              "body": "‚ùå **Health Check Failed**\n\nPost-deployment health check failed. Please investigate immediately.\n\n**Action Required**: Manual intervention needed."
            }'